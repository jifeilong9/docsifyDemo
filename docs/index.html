<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OSharpNS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="oSharpNS" content="OSharpNS">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'OSharpNS',
      repo: 'https://github.com/i66soft/osharp/', // github图标      
      loadSidebar: true, // 加载 _sidebar.md 侧边栏
      logo: '/image/language-csharp.svg', // 左侧栏Logo
      subMaxLevel: 2, // 设置生成目录
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [
          '/README',
          '/quickstart'
        ], // or 'auto'
        placeholder: '搜索',

        // 支持本地化
        placeholder: {
          '/': '搜索',
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': '找不到结果',
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 2
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/jifeilong9/docsifyDemo/tree/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: 修改此页](' + url + ')\n'
            return editHtml +
              html +
              '\n\n----\n\n' +
              '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
          })
        },
      ]

    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</body>

</html>
